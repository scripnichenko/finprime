# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Witaj!  Rachunkowość FinPrime - Twoje Rozwiązania Finansowe
    text: Miło Cię poznać
    button: Powiedz Mi Więcej
    buttonlink: "#services"

  services:
    title: "Usługi"
    text: "Profesjonalna Obsługa Księgowa - Twój klucz do finansowego sukcesu"
    section: services
    list:
      - title: "Rejestracja działalności"
        desc: "Rejestracji Działalności to pierwszy krok do uruchomienia własnej firmy. Pomagam Ci w procesie rejestracji, formalnościach prawnych i dokumentacji, zapewniając Ci spokojny start w biznesie."
        icon: fas fa-store #find more at https://fontawesome.com/icons
      - title: "Księgowość"
        desc: "Oferuję usługi najwyższej jakości, zapewniając kompleksowe rozwiązania z zakresu księgowości dostosowane do indywidualnych potrzeb i interesów każdego klienta. Świadczę usługi w zakresie prowadzenia ksiąg rachunkowych, podatkowych ksiąg przychodów i rozchodów oraz ewidencji ryczałtowej."
        icon: fas fa-calculator
      - title: "Kadry i Płace"
        desc: "Zapewniając kompleksowe rozwiązania kadrowo-płacowe, dbam o to, abyś mógł skupić się na rozwoju swojego biznesu."
        icon: fas fa-address-book

  timeline:
    title: "Moje Ścieżki Zawodowe"
    text: "Doświadczenie"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Moje Początki"
        year: "2004-2011"
        desc: "W ciągu 7 lat pełniłam funkcje księgowego i ekonomisty w różnych firmach na Ukrainie. Moje obowiązki obejmowały zarządzanie finansami, analizę ekonomiczną oraz rozliczenia podatkowe. To była cenna lekcja, która wzbogaciła moje umiejętności zawodowe."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Główny księgowy"
        year: "2012-2015"
        desc: "W ciągu 4 lat pełniłam funkcję Głównego Księgowego (Trans Cholod, Ukraina ), odpowiedzialnego za kompleksową obsługę finansową. Moje obowiązki obejmowały prowadzenie ksiąg rachunkowych, rozliczenia podatkowe oraz zarządzanie finansami firmy. To był okres, w którym zdobywałem cenne doświadczenie jako profesjonalny księgowy."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Księgowa"
        year: "2018-2023"
        desc: "W ciągu 5 lat pracowałem jako Księgowa (Aptus Consulting Sp. z o.o. - Wrocław). Posiadam bogate doświadczenie w obszarze polskiego prawa podatkowego oraz systemów księgowych. Moje obowiązki obejmowały prowadzenie ksiąg rachunkowych, rozliczenia podatkowe oraz ścisłą współpracę z polskimi systemami księgowymi. To cenne doświadczenie pozwoliło mi doskonalić moje umiejętności w dziedzinie księgowości."
        image: assets/img/timeline/3.jpg
        alt: "Tekst alternatywny obrazu"
      - title: "Założenie firmy - FinPrime!"
        year: "Wrzesień 2023"
        desc: "To dla mnie wielkie osiągnięcie i nowy rozdział w mojej karierze. Jako założyciel firmy jestem gotówa do dostarczania najlepszych usług księgowych klientom."
        image: assets/img/timeline/4.jpg
        alt:
        align: right
    end: "Zaufaj <br> Mojej <br> Ekspertyzie!"

  about:
    title: "O Firme"
    text: "Moja misja"
    body: "Dostarczanie najwyższej jakości usług księgowych. Jestem przekonana, że dokładność, zrozumienie przepisów podatkowych oraz profesjonalizm są kluczowymi elementami sukcesu każdej firmy."
    section: about


